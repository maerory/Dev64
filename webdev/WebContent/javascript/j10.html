<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var arr1 = new Array();
arr1[0] = "정대만";
arr1[1] = 18;
arr1[2] = 184.5;
printArray(arr1);

var arr2 = new Array(100,200,300,400,500);
printArray(arr2);

var arr3 = new Array(10);
printArray(arr3);

var arr4 = [100,200,300];
printArray(arr4);

function printArray(array) {
	for (var i = 0; i < array.length; i++) {
		document.write('array[' + i + '] : ' + array[i] + '<br/>');
	}
	document.write('<br/>');
}
</script>
</body>
</html>
