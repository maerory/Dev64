<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Score</title>
</head>
<body>
<script type="text/javascript">
let score = prompt("점수를 입력하세요","");
switch(score/10) {
case 10:
case 9: document.write('A'); break;
case 8: document.write('B'); break;
case 7: document.write('C'); break;
case 6: document.write('D'); break;
default: document.write('F');
}
</script>

</body>
</html>
