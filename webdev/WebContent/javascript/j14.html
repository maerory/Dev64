<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var member = {
		이름 : '강백호',
		별명 : ['천재','멍청이','반칙왕'],
		키 : 189.5,
		'몸무게?' : 64,
		프로필: function() {
			return this.이름 + '의 별명은 ' + this.별명[parseInt(Math.random()* this.별명.length)] + '입니다.';
		},
		여자친구: '채소연'
}
document.write(member.프로필() + "<hr/>");
document.write(member['이름'] + "<hr/>");
document.write(member.이름 + "<hr/>");
document.write(member.['몸무게?'] + "<hr/>");
document.write('여자친구' in member == true ? member.여자친구 + "<hr/>" : "여자친구는 없어요.<hr/>");


</script>
</body>
</html>
